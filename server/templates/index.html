<!DOCTYPE html>
<html>
    <title>SEA LEVEL VISUALIZATION</title>
    <head>
        <link rel="stylesheet" href="static/main.css">
        <div class="intro-container">
            <h1 class="web-title">Sea level visualization</h1>
            <h2 class="about-us">About this project</h2>
            <p class="about-us-text">Simple visualization of the sea level rise through the years, as well as some future years.</p>
        </div>
    </head>
    <body>
        <div class="form-container">
            <h1 class="form-title">Visualization Information Form</h1>
            <form action="{{ url_for('submit') }}" method="post">
                <div class="form-field">
                    <label for="year">Year of Visualization:</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="form-field">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-field">
                    <label for="Zoom">Zoom level:</label>
                    <select id="zoom-level" name="zoom-level" required>
                        <option value="">Select a zoom level</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                <div class="form-field">
                    <button type="submit" name="button" value="VALUE">Visualize</button>
                </div>
            </form>
        </div>
    </body>
</html>
